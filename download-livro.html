<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe Meu Livro</title>
    <link rel="stylesheet" href="estilo-download.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Baixe Meu Livro</h1>
        </header>

        <section id="descricao-livro">
            <h2>[Título do Livro]</h2>
            <p>[Uma breve descrição do livro, incluindo o gênero, público-alvo e benefícios da leitura.]</p>
            <img src="[caminho/para/capa-do-livro.jpg]" alt="Capa do Livro" width="200">
        </section>

        <section id="download-livro">
            <h2>Download</h2>
            <p>Clique no botão abaixo para baixar o livro:</p>
            <a href="[caminho/para/seu-livro.pdf]" download="[nome-do-arquivo-do-livro.pdf]">
                <button>Baixar Livro</button>
            </a>
        </section>

        <footer>
            <p>&copy; [Ano] [Seu Nome]</p>
        </footer>
    </div>
</body>
</html>
